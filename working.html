<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0e17">
    <title>Crypto Portfolio Tracker - Working Version</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* =========================================
           MOBILE-FIRST RESPONSIVE ENHANCEMENTS
           ========================================= */
        
        /* Touch-friendly defaults */
        * {
            -webkit-tap-highlight-color: rgba(56, 189, 248, 0.2);
        }
        
        /* Safe area for notched devices */
        .container {
            padding-left: max(env(safe-area-inset-left), 16px);
            padding-right: max(env(safe-area-inset-right), 16px);
            padding-bottom: max(env(safe-area-inset-bottom), 24px);
        }
        
        /* Mobile header optimizations */
        @media (max-width: 640px) {
            .header {
                padding: 16px;
                margin-bottom: 16px;
                border-radius: 16px;
            }
            
            .header h1 {
                font-size: 1.1rem;
                gap: 8px;
            }
            
            .header h1 i {
                font-size: 0.95rem;
            }
            
            .total-value {
                padding: 12px;
                text-align: center;
                width: 100%;
            }
            
            .total-label {
                font-size: 0.65rem;
                letter-spacing: 0.1em;
            }
            
            .total-amount {
                font-size: 1.85rem;
                line-height: 1.2;
            }
            
            .total-change {
                font-size: 0.85rem;
                padding: 6px 12px;
            }
        }
        
        /* Mobile form layout */
        @media (max-width: 640px) {
            .add-coin-section {
                padding: 16px;
                border-radius: 16px;
            }
            
            .add-coin-section h2 {
                font-size: 1rem;
                margin-bottom: 16px;
            }
            
            .add-coin-form {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            
            .form-group {
                width: 100%;
            }
            
            .form-group label {
                font-size: 0.7rem;
                margin-bottom: 6px;
            }
            
            .form-group input {
                padding: 14px 12px;
                font-size: 16px; /* Prevents iOS zoom */
                border-radius: 10px;
                width: 100%;
            }
            
            .add-coin-form .btn-primary {
                width: 100%;
                padding: 16px;
                font-size: 1rem;
                border-radius: 12px;
                margin-top: 8px;
            }
        }
        
        /* Mobile portfolio controls - horizontal scroll */
        @media (max-width: 640px) {
            .portfolio-section {
                padding: 16px;
                border-radius: 16px;
            }
            
            .portfolio-section h2 {
                font-size: 1rem;
                margin-bottom: 12px;
            }
            
            .portfolio-controls {
                display: flex;
                gap: 8px;
                overflow-x: auto;
                padding-bottom: 8px;
                margin-bottom: 16px;
                scrollbar-width: none;
                -ms-overflow-style: none;
                -webkit-overflow-scrolling: touch;
            }
            
            .portfolio-controls::-webkit-scrollbar {
                display: none;
            }
            
            .portfolio-controls .btn {
                flex-shrink: 0;
                padding: 10px 14px;
                font-size: 0.75rem;
                border-radius: 8px;
                white-space: nowrap;
            }
            
            .portfolio-controls .btn i {
                font-size: 0.8rem;
            }
        }
        
        /* Mobile table → Card layout transformation */
        @media (max-width: 640px) {
            .portfolio-table-container {
                overflow: visible;
                border: none;
                background: transparent;
                border-radius: 0;
            }
            
            .portfolio-table {
                display: block;
                min-width: unset;
            }
            
            .portfolio-table thead {
                display: none;
            }
            
            .portfolio-table tbody {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            
            .portfolio-table tbody tr {
                display: block;
                background: var(--bg-secondary);
                border: 1px solid var(--border-subtle);
                border-radius: 14px;
                padding: 14px;
                transition: all 0.2s ease;
            }
            
            .portfolio-table tbody tr:active {
                transform: scale(0.98);
                background: var(--bg-tertiary);
            }
            
            .portfolio-table tbody tr td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px 0;
                border: none;
                font-size: 0.85rem;
            }
            
            .portfolio-table tbody tr td:not(:last-child) {
                border-bottom: 1px solid var(--border-subtle);
            }
            
            .portfolio-table tbody tr td::before {
                content: attr(data-label);
                font-weight: 600;
                font-size: 0.7rem;
                color: var(--text-tertiary);
                text-transform: uppercase;
                letter-spacing: 0.05em;
                flex-shrink: 0;
                margin-right: 12px;
            }
            
            /* Coin info card header */
            .portfolio-table tbody tr td:first-child {
                justify-content: flex-start;
                padding-bottom: 12px;
                margin-bottom: 4px;
            }
            
            .portfolio-table tbody tr td:first-child::before {
                display: none;
            }
            
            .coin-info {
                width: 100%;
            }
            
            .coin-symbol {
                font-size: 1.1rem;
            }
            
            /* Action button styling */
            .portfolio-table tbody tr td:last-child {
                justify-content: flex-end;
                padding-top: 12px;
                margin-top: 4px;
            }
            
            .portfolio-table tbody tr td:last-child::before {
                display: none;
            }
            
            .portfolio-table tbody tr td:last-child .btn {
                padding: 10px 18px;
                font-size: 0.8rem;
            }
            
            /* P&L styling in cards */
            .pnl {
                font-size: 0.85rem;
                padding: 4px 10px;
            }
            
            /* Empty state */
            .empty-portfolio {
                padding: 40px 20px;
            }
            
            .empty-portfolio i {
                font-size: 2.5rem;
            }
            
            .empty-portfolio h3 {
                font-size: 1.1rem;
            }
            
            .empty-portfolio p {
                font-size: 0.85rem;
            }
        }
        
        /* Charts section mobile */
        @media (max-width: 640px) {
            .charts-section {
                padding: 16px;
                border-radius: 16px;
            }
            
            .charts-section h2 {
                font-size: 1rem;
                margin-bottom: 16px;
            }
            
            .charts-container {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            
            .chart-wrapper {
                padding: 12px;
                background: var(--bg-tertiary);
                border-radius: 12px;
                border: 1px solid var(--border-subtle);
            }
            
            .chart-wrapper h3 {
                font-size: 0.85rem;
                margin-bottom: 12px;
                color: var(--text-secondary);
            }
            
            .chart-wrapper canvas {
                max-height: 200px;
            }
        }
        
        /* Pull to refresh indicator */
        .pull-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-primary);
            color: var(--bg-primary);
            padding: 8px 16px;
            border-radius: 0 0 12px 12px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .pull-indicator.visible {
            opacity: 1;
        }
        
        /* Floating action button for mobile */
        @media (max-width: 640px) {
            .mobile-fab {
                display: none; /* Enable if you want a floating add button */
                position: fixed;
                bottom: max(env(safe-area-inset-bottom, 20px), 20px);
                right: 20px;
                width: 56px;
                height: 56px;
                background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
                border: none;
                border-radius: 50%;
                color: var(--bg-primary);
                font-size: 1.5rem;
                cursor: pointer;
                box-shadow: 0 4px 20px var(--accent-glow);
                z-index: 100;
                transition: transform 0.2s, box-shadow 0.2s;
            }
            
            .mobile-fab:active {
                transform: scale(0.92);
            }
        }
        
        /* Landscape mode optimizations */
        @media (max-width: 896px) and (orientation: landscape) {
            .header {
                flex-direction: row;
                align-items: center;
            }
            
            .total-value {
                text-align: right;
            }
            
            .add-coin-form {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .form-group {
                flex: 1;
                min-width: 140px;
            }
            
            .add-coin-form .btn-primary {
                width: auto;
                flex-shrink: 0;
            }
        }
        
        /* Very small screens (iPhone SE, etc.) */
        @media (max-width: 375px) {
            .header h1 {
                font-size: 0.95rem;
            }
            
            .total-amount {
                font-size: 1.6rem;
            }
            
            .portfolio-controls .btn {
                padding: 8px 10px;
                font-size: 0.7rem;
            }
            
            .portfolio-table tbody tr td {
                font-size: 0.8rem;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .portfolio-table tbody tr {
                border-width: 2px;
            }
            
            .btn {
                border-width: 2px;
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Dark mode scrollbar for mobile Safari */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-coins"></i> Crypto Portfolio Tracker</h1>
            <div class="total-value">
                <span class="total-label">Total Portfolio Value</span>
                <span class="total-amount" id="totalValue">$0.00</span>
                <span class="total-change" id="totalChange">+0.00%</span>
            </div>
        </header>

        <main class="main-content">
            <div class="add-coin-section">
                <h2>Add New Coin</h2>
                <form id="addCoinForm" class="add-coin-form">
                    <div class="form-group">
                        <label for="coinSymbol">Coin Symbol</label>
                        <input type="text" id="coinSymbol" placeholder="e.g., BTC" required>
                    </div>
                    <div class="form-group">
                        <label for="coinAmount">Amount</label>
                        <input type="number" id="coinAmount" step="0.00000001" placeholder="0.00000000" required>
                    </div>
                    <div class="form-group">
                        <label for="purchasePrice">Purchase Price (USD)</label>
                        <input type="number" id="purchasePrice" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="note">Note (Optional)</label>
                        <input type="text" id="note" placeholder="e.g., Bought during dip, Long-term hold">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Coin
                    </button>
                </form>
            </div>

            <div class="portfolio-section">
                <h2>Your Portfolio</h2>
                <div class="portfolio-controls">
                    <button id="refreshPrices" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh Prices
                    </button>
                    <button id="exportData" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Export Data
                    </button>
                    <label for="importData" class="btn btn-secondary" style="cursor: pointer;">
                        <i class="fas fa-upload"></i> Import Data
                        <input type="file" id="importData" accept=".json" style="display: none;">
                    </label>
                    <button id="clearPortfolio" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Clear Portfolio
                    </button>
                </div>
                <div class="portfolio-table-container">
                    <table class="portfolio-table" id="portfolioTable">
                        <thead>
                            <tr>
                                <th>
                                    Coin
                                    <div class="sort-buttons">
                                        <button class="sort-btn" data-column="symbol" data-order="asc">↑</button>
                                        <button class="sort-btn" data-column="symbol" data-order="desc">↓</button>
                                    </div>
                                </th>
                                <th>
                                    Amount
                                    <div class="sort-buttons">
                                        <button class="sort-btn" data-column="amount" data-order="asc">↑</button>
                                        <button class="sort-btn" data-column="amount" data-order="desc">↓</button>
                                    </div>
                                </th>
                                <th>
                                    Current Price
                                    <div class="sort-buttons">
                                        <button class="sort-btn" data-column="currentPrice" data-order="asc">↑</button>
                                        <button class="sort-btn" data-column="currentPrice" data-order="desc">↓</button>
                                    </div>
                                </th>
                                <th>
                                    Purchase Price
                                    <div class="sort-buttons">
                                        <button class="sort-btn" data-column="purchasePrice" data-order="asc">↑</button>
                                        <button class="sort-btn" data-column="purchasePrice" data-order="desc">↓</button>
                                    </div>
                                </th>
                                <th>
                                    Current Value
                                    <div class="sort-buttons">
                                        <button class="sort-btn" data-column="currentValue" data-order="asc">↑</button>
                                        <button class="sort-btn" data-column="currentValue" data-order="desc">↓</button>
                                    </div>
                                </th>
                                <th>
                                    P&L
                                    <div class="sort-buttons">
                                        <button class="sort-btn" data-column="pnl" data-order="asc">↑</button>
                                        <button class="sort-btn" data-column="pnl" data-order="desc">↓</button>
                                    </div>
                                </th>
                                <th>
                                    P&L %
                                    <div class="sort-buttons">
                                        <button class="sort-btn" data-column="pnlPercent" data-order="asc">↑</button>
                                        <button class="sort-btn" data-column="pnlPercent" data-order="desc">↓</button>
                                    </div>
                                </th>
                                <th>Note</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="portfolioBody">
                            <!-- Portfolio entries will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="charts-section">
                <h2>Portfolio Overview</h2>
                <div class="charts-container">
                    <div class="chart-wrapper">
                        <h3>Portfolio Distribution</h3>
                        <canvas id="distributionChart"></canvas>
                    </div>
                    <div class="chart-wrapper">
                        <h3>P&L Overview</h3>
                        <canvas id="pnlChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Simplified working version
        class WorkingPortfolio {
            constructor() {
                this.portfolio = [];
                this.portfolioHistory = [];
                this.cryptoData = {};
                this.charts = {};
                this.sortColumn = null;
                this.sortOrder = 'asc';
                
                // Initialize after DOM is ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => this.init());
                } else {
                    this.init();
                }
            }
            
            init() {
                console.log('Initializing working portfolio...');
                this.bindEvents();
                this.loadPortfolio();
                this.loadPortfolioHistory();
                this.loadCryptoPrices();
                this.renderPortfolio();
                this.updateTotalValue();
                this.initCharts();
            }
            
            bindEvents() {
                console.log('Binding events...');
                
                // Add coin form
                const form = document.getElementById('addCoinForm');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        console.log('Form submitted');
                        this.addCoin();
                    });
                    console.log('Form event listener added');
                } else {
                    console.error('Form not found!');
                }
                
                // Other buttons
                const refreshBtn = document.getElementById('refreshPrices');
                if (refreshBtn) {
                    refreshBtn.addEventListener('click', () => {
                        this.loadCryptoPrices();
                    });
                }
                
                const clearBtn = document.getElementById('clearPortfolio');
                if (clearBtn) {
                    clearBtn.addEventListener('click', () => {
                        if (confirm('Clear portfolio?')) {
                            this.portfolio = [];
                            this.savePortfolio();
                            this.renderPortfolio();
                            this.updateTotalValue();
                        }
                    });
                }
                
                // Sort buttons
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const column = e.target.getAttribute('data-column');
                        const order = e.target.getAttribute('data-order');
                        this.sortPortfolio(column, order);
                    });
                });
            }
            
            addCoin() {
                console.log('Adding coin...');
                
                const symbol = document.getElementById('coinSymbol').value.toUpperCase();
                const amount = parseFloat(document.getElementById('coinAmount').value);
                const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
                const note = document.getElementById('note').value.trim();
                
                console.log('Values:', { symbol, amount, purchasePrice, note });
                
                if (!symbol || !amount || !purchasePrice) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if (amount === 0 || purchasePrice <= 0) {
                    alert('Amount cannot be zero and price must be positive');
                    return;
                }
                
                // Create unique identifier based on symbol and note
                const uniqueId = `${symbol}_${note || 'default'}`;
                
                // Add to portfolio (allow multiple entries with same symbol but different notes)
                this.portfolio.push({
                    id: uniqueId,
                    symbol: symbol,
                    amount: amount,
                    purchasePrice: purchasePrice,
                    totalCost: amount * purchasePrice,
                    averagePrice: purchasePrice,
                    note: note || ''
                });
                
                console.log('Coin added:', this.portfolio);
                
                this.savePortfolio();
                this.renderPortfolio();
                this.updateTotalValue();
                this.clearForm();
                
                const action = amount > 0 ? 'bought' : 'sold';
                alert(`${Math.abs(amount)} ${symbol} ${action} successfully!`);
            }
            
            async loadPortfolio() {
                try {
                    const response = await fetch('/api/portfolio');
                    if (response.ok) {
                        this.portfolio = await response.json();
                        console.log('Portfolio loaded:', this.portfolio);
                    }
                } catch (error) {
                    console.error('Error loading portfolio:', error);
                }
            }
            
            async savePortfolio() {
                try {
                    const response = await fetch('/api/portfolio', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.portfolio)
                    });
                    console.log('Portfolio saved:', response.ok);
                } catch (error) {
                    console.error('Error saving portfolio:', error);
                }
            }
            
            sortPortfolio(column, order) {
                this.sortColumn = column;
                this.sortOrder = order;
                
                // Update active sort button
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-column="${column}"][data-order="${order}"]`).classList.add('active');
                
                // Sort the portfolio
                this.portfolio.sort((a, b) => {
                    let aValue, bValue;
                    
                    switch (column) {
                        case 'symbol':
                            aValue = a.symbol;
                            bValue = b.symbol;
                            break;
                        case 'amount':
                            aValue = a.amount;
                            bValue = b.amount;
                            break;
                        case 'currentPrice':
                            aValue = this.cryptoData[a.symbol]?.price || 0;
                            bValue = this.cryptoData[b.symbol]?.price || 0;
                            break;
                        case 'purchasePrice':
                            aValue = a.averagePrice;
                            bValue = b.averagePrice;
                            break;
                        case 'currentValue':
                            aValue = a.amount * (this.cryptoData[a.symbol]?.price || 0);
                            bValue = b.amount * (this.cryptoData[b.symbol]?.price || 0);
                            break;
                        case 'pnl':
                            const aCurrentValue = a.amount * (this.cryptoData[a.symbol]?.price || 0);
                            const bCurrentValue = b.amount * (this.cryptoData[b.symbol]?.price || 0);
                            aValue = aCurrentValue - a.totalCost;
                            bValue = bCurrentValue - b.totalCost;
                            break;
                        case 'pnlPercent':
                            const aCurrentVal = a.amount * (this.cryptoData[a.symbol]?.price || 0);
                            const bCurrentVal = b.amount * (this.cryptoData[b.symbol]?.price || 0);
                            aValue = a.totalCost > 0 ? ((aCurrentVal - a.totalCost) / a.totalCost) * 100 : 0;
                            bValue = b.totalCost > 0 ? ((bCurrentVal - b.totalCost) / b.totalCost) * 100 : 0;
                            break;
                        default:
                            return 0;
                    }
                    
                    if (column === 'symbol') {
                        return order === 'asc' ? aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
                    } else {
                        return order === 'asc' ? aValue - bValue : bValue - aValue;
                    }
                });
                
                this.renderPortfolio();
            }
            
            renderPortfolio() {
                const tbody = document.getElementById('portfolioBody');
                if (!tbody) return;
                
                if (this.portfolio.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="9" class="empty-portfolio">
                                <i class="fas fa-coins"></i>
                                <h3>No coins in portfolio</h3>
                                <p>Add your first cryptocurrency to get started!</p>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tbody.innerHTML = this.portfolio.map(coin => {
                    const currentPrice = this.cryptoData[coin.symbol]?.price || 0;
                    const currentValue = coin.amount * currentPrice;
                    const pnl = currentValue - coin.totalCost;
                    const pnlPercent = coin.totalCost > 0 ? (pnl / coin.totalCost) * 100 : 0;
                    
                    return `
                        <tr>
                            <td data-label="Coin">
                                <div class="coin-info">
                                    <div>
                                        <div class="coin-symbol">${coin.symbol}</div>
                                    </div>
                                </div>
                            </td>
                            <td data-label="Amount">${coin.amount.toFixed(8)}</td>
                            <td data-label="Current Price">${this.formatPrice(currentPrice)}</td>
                            <td data-label="Purchase Price">${this.formatPrice(coin.averagePrice)}</td>
                            <td data-label="Current Value" class="price-value">${this.formatPrice(currentValue)}</td>
                            <td data-label="P&L">
                                <div class="pnl ${pnl >= 0 ? 'positive' : 'negative'}">
                                    ${pnl >= 0 ? '+' : ''}${this.formatPrice(pnl).substring(1)}
                                </div>
                            </td>
                            <td data-label="P&L %">
                                <div class="pnl ${pnlPercent >= 0 ? 'positive' : 'negative'}">
                                    ${pnlPercent >= 0 ? '+' : ''}${pnlPercent.toFixed(2)}%
                                </div>
                            </td>
                            <td data-label="Note" class="note-cell">
                                <span class="note-text" title="${coin.note || ''}">${coin.note || '-'}</span>
                            </td>
                            <td data-label="">
                                <button class="btn btn-danger btn-sm" onclick="portfolio.removeCoin('${coin.symbol}', '${coin.note || ''}')">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
            }
            
            updateTotalValue() {
                let totalValue = 0;
                let totalCost = 0;
                
                this.portfolio.forEach(coin => {
                    const currentPrice = this.cryptoData[coin.symbol]?.price || 0;
                    totalValue += coin.amount * currentPrice;
                    totalCost += coin.totalCost;
                });
                
                const totalPnl = totalValue - totalCost;
                const totalPnlPercent = totalCost > 0 ? (totalPnl / totalCost) * 100 : 0;
                
                const totalValueEl = document.getElementById('totalValue');
                const totalChangeEl = document.getElementById('totalChange');
                
                if (totalValueEl) totalValueEl.textContent = `$${totalValue.toFixed(2)}`;
                if (totalChangeEl) {
                    totalChangeEl.textContent = `${totalPnl >= 0 ? '+' : ''}${totalPnlPercent.toFixed(2)}%`;
                    totalChangeEl.className = `total-change ${totalPnl >= 0 ? 'positive' : 'negative'}`;
                }
                
                // Save portfolio history
                this.savePortfolioHistory(totalValue, totalCost, totalPnl, totalPnlPercent);
            }
            
            savePortfolioHistory(totalValue, totalCost, totalPnl, totalPnlPercent) {
                const historyEntry = {
                    timestamp: new Date().toISOString(),
                    totalValue: totalValue,
                    totalCost: totalCost,
                    totalPnl: totalPnl,
                    totalPnlPercent: totalPnlPercent,
                    portfolio: [...this.portfolio]
                };

                this.portfolioHistory.push(historyEntry);
                
                // Keep only last 100 entries
                if (this.portfolioHistory.length > 100) {
                    this.portfolioHistory = this.portfolioHistory.slice(-100);
                }

                // Save to localStorage
                localStorage.setItem('cryptoPortfolioHistory', JSON.stringify(this.portfolioHistory));
            }
            
            loadPortfolioHistory() {
                try {
                    const saved = localStorage.getItem('cryptoPortfolioHistory');
                    this.portfolioHistory = saved ? JSON.parse(saved) : [];
                    console.log('Portfolio history loaded:', this.portfolioHistory.length, 'entries');
                } catch (error) {
                    console.error('Error loading portfolio history:', error);
                    this.portfolioHistory = [];
                }
            }
            
            formatPrice(price) {
                if (price === 0) return '$0.00';
                
                // For very small prices (< $0.01), show more decimal places
                if (price < 0.01) {
                    return '$' + price.toFixed(6);
                }
                
                // For small prices (< $1), show 4 decimal places
                if (price < 1) {
                    return '$' + price.toFixed(4);
                }
                
                // For medium prices (< $100), show 3 decimal places
                if (price < 100) {
                    return '$' + price.toFixed(3);
                }
                
                // For larger prices, show 2 decimal places
                return '$' + price.toFixed(2);
            }
            
            clearForm() {
                document.getElementById('addCoinForm').reset();
            }
            
            removeCoin(symbol, note = '') {
                this.portfolio = this.portfolio.filter(coin => 
                    !(coin.symbol === symbol && coin.note === note)
                );
                this.savePortfolio();
                this.renderPortfolio();
                this.updateTotalValue();
            }
            
            async loadCryptoPrices() {
                const symbols = [...new Set(this.portfolio.map(coin => coin.symbol))];
                if (symbols.length === 0) return;
                
                try {
                    const symbolToId = {
                        'BTC': 'bitcoin', 'ETH': 'ethereum', 'ADA': 'cardano',
                        'DOT': 'polkadot', 'LINK': 'chainlink', 'LTC': 'litecoin',
                        'HUMA': 'huma-finance', 'S': 'sonic-3', 'ENA': 'ethena', 'HYPE': 'hyperliquid', 'USDC': 'usd-coin', 'USDT': 'tether',
                        'BNB': 'binancecoin', 'ARB': 'arbitrum', 'OP': 'optimism',
                        'UNI': 'uniswap', 'AAVE': 'aave', 'SOL': 'solana',
                        'MATIC': 'matic-network', 'AVAX': 'avalanche-2', 'ATOM': 'cosmos'
                    };
                    
                    const coinIds = symbols.map(symbol => symbolToId[symbol]).filter(id => id);
                    if (coinIds.length === 0) return;
                    
                    const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coinIds.join(',')}&vs_currencies=usd&include_24hr_change=true`);
                    const data = await response.json();
                    
                    this.cryptoData = {};
                    for (const [symbol, id] of Object.entries(symbolToId)) {
                        if (data[id] && symbols.includes(symbol)) {
                            this.cryptoData[symbol] = {
                                price: data[id].usd,
                                change24h: data[id].usd_24h_change || 0
                            };
                        }
                    }
                    
                    this.renderPortfolio();
                    this.updateTotalValue();
                } catch (error) {
                    console.error('Error loading prices:', error);
                }
            }
            
            initCharts() {
                // Simplified chart initialization
                console.log('Charts initialized');
            }
        }
        
        // Initialize
        let portfolio;
        portfolio = new WorkingPortfolio();
    </script>
